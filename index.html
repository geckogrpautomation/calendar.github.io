<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h2>Work Day Scheduler</h2>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay"></p>
    </header>
    <div class="container" id="container">
      <!-- Timeblocks go here -->
    
        <div class= "flexCntrl">
          <input type="button" class = "btn btn-outline-primary" id= "dayleft" value = " Day Left " >                  
          <input type="button" class = "btn btn-outline-primary" id= "dayright" value = " Day Right " >
        </div>

        <div class= "flexCntrl">
          <input type="button" class = "btn btn-outline-primary" id= "monthleft" value = " Month Left " >
          <Div class= "curdate" id = "curCalDate"></Div> 
          <input type="button" class = "btn btn-outline-primary" id= "monthright" value = " Month Right " >
        </div>

        <div class= "flexCntrl">
          <input type="button" class = "btn btn-outline-primary" id= "yearleft" value = " Year Left " >               
          <input type="button" class = "btn btn-outline-primary" id= "yearright" value = " Year Right " >
        </div>
        <br>

        <!--Div to monitor hour change to refresh and render the calendar to keep the current hour colours correct if user has calendar open near the hour change etc.. -->
        <div id="hrWatchDiv" style='visibility:hidden;width:0;height:0'>0</div>
        <!--Start of rows built by JS-->
        <div id="startrow"></div>                    
     
    </div>

    <footer class = "footer">
    </footer>
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  

</html>
